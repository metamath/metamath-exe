on:
  push:
  pull_request:

name: ci

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: build
        working-directory: build
        run: ./build.sh

      - name: test
        working-directory: tests
        run: env METAMATH=../build/metamath ./run_test.sh *.in
